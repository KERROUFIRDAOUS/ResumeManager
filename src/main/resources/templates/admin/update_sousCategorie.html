<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<title>DASHMIN - Bootstrap Admin Template</title>
<meta content="width=device-width, initial-scale=1.0" name="viewport">
<meta content="" name="keywords">
<meta content="" name="description">

<!-- Favicon -->
<link href="img/favicon.ico" rel="icon">

<!-- Google Web Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap"
	rel="stylesheet">

<!-- Icon Font Stylesheet -->
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
	rel="stylesheet">

<!-- Libraries Stylesheet -->
<link href="/lib/owlcarousel/assets/owl.carousel.min.css"
	rel="stylesheet">
<link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css"
	rel="stylesheet" />

<!-- Customized Bootstrap Stylesheet -->
<link href="/css/bootstrap.min.css" rel="stylesheet">

<!-- Template Stylesheet -->
<link href="/css/style.css" rel="stylesheet">
</head>

<body>
	<div class="container-xxl position-relative bg-white d-flex p-0">
		<!-- Spinner Start -->
		<div id="spinner"
			class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
			<div class="spinner-border text-primary"
				style="width: 3rem; height: 3rem;" role="status">
				<span class="sr-only">Loading...</span>
			</div>
		</div>
		<!-- Spinner End -->


		<!-- Sidebar Start -->
		<div class="sidebar pe-4 pb-3">
			<nav class="navbar bg-light navbar-light">
				<pre>         <a href="/"><img src="https://i.ibb.co/QYfmHkG/logo.png" alt="logo" width="100"></a></pre>
				<div class="navbar-nav w-100">
					<a href="/admin" class="nav-item nav-link"><i
						class="fa fa-tachometer-alt me-2"></i>Dashboard</a> <a
						href="/admin/users" class="nav-item nav-link"><i
						class="fa fa-users me-2"></i>Utilisateurs</a> <a
						href="/admin/categories" class="nav-item nav-link" ><i
						class="fa fa-table me-2"></i>Catégorie</a> <a
						href="/admin/sousCategories" class="nav-item nav-link active"><i
						class="fa fa-list-alt me-2"></i>Spécialité</a>
				</div>
			</nav>
		</div>
		<!-- Sidebar End -->


		<!-- Content Start -->
		<div class="content">
			<!-- Navbar Start -->
			<nav
				class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
				<a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
					<h2 class="text-primary mb-0">
						<i class="fa fa-hashtag"></i>
					</h2>
				</a> <a href="#" class="sidebar-toggler flex-shrink-0"> <i
					class="fa fa-bars"></i>
				</a>
				<div class="navbar-nav align-items-center ms-auto">
					<div class="nav-item dropdown">
						<div
							class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">

						</div>
					</div>
					<div class="nav-item dropdown">
						<a href="/logout" class="d-none d-lg-inline-flex"><i
							class="fa fa-sign-out"></i>Logout</a>
					</div>
				</div>
			</nav>
			<!-- Navbar End -->

			<!-- Recent Sales Start -->
			<br /> <a th:href="@{/admin/sousCategories}" type="button"
				class="btn btn-primary m-2"><i class="fa fa-arrow-left m-2"
				aria-hidden="true"></i> Retour </a>
			<div class="container-fluid pt-4 px-4">
				<div class="row g-4">
					<div class="col-sm-12 col-xl-12">
						<div class="bg-light rounded h-100 p-4">
							<h6 class="mb-4">Modifier</h6>
							<form th:action="@{/saveSousCategorie}" th:object="${sousCategorie}" method="POST">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Nom</label>
									<input type="text" th:field="*{nom}" placeholder="Nom"
										class="form-control" required> <br /> 
										<select th:field="*{categorie}" required class="form-select mb-3" aria-label="Default select example">
											<option th:each="categorie:${categories}"
												th:value="${categorie.id}" th:text="${categorie.nom}"></option>
										</select>
									<button type="submit" class="btn btn-primary">Modifier</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>

			<!-- Recent Sales End -->


			<!-- Back to Top -->
			<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i
				class="bi bi-arrow-up"></i></a>
		</div>

		<!-- JavaScript Libraries -->
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
		<script src="/lib/chart/chart.min.js"></script>
		<script src="/lib/easing/easing.min.js"></script>
		<script src="/lib/waypoints/waypoints.min.js"></script>
		<script src="/lib/owlcarousel/owl.carousel.min.js"></script>
		<script src="/lib/tempusdominus/js/moment.min.js"></script>
		<script src="/lib/tempusdominus/js/moment-timezone.min.js"></script>
		<script src="/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

		<!-- Template Javascript -->
		<script src="/js/main.js"></script>
</body>

</html>
